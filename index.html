<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">

                <header>
                    <h1>Weather Dashboard</h1>
                    <p>Get real-time weather information for your location</p>
                </header>

                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-btn">Search</button>
                    <button id="location-btn" class="location-btn">Use My Location</button>
                </div>

                <div id="weather-data">
                    <div class="loading" id="loading">Loading weather data...</div>
                    <div class="error" id="error" style="display: none;"></div>

                    <div class="weather-card" id="current-weather" style="display: none;">
                        <h2 id="city-name">City Name</h2>
                        <div class="temp" id="temperature">25°C</div>
                        <div class="description" id="weather-description">Sunny</div>
                        <img id="weather-icon" src="" alt="Weather Icon" width="100" height="100">

                        <div class="details">
                            <div class="detail-item">
                                <div>Humidity</div>
                                <div id="humidity">60%</div>
                            </div>
                            <div class="detail-item">
                                <div>Wind Speed</div>
                                <div id="wind-speed">5 km/h</div>
                            </div>
                            <div class="detail-item">
                                <div>Feels Like</div>
                                <div id="feels-like">27°C</div>
                            </div>
                        </div>
                    </div>

                    <h3 style="margin: 20px 0;">5-Day Forecast</h3>
                    <div class="forecast" id="forecast">
                        <!-- Forecast items will be added here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
